<html>

<head>
	<meta charset="UTF-8">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

<body>

<canvas id="line-chart" width="w50" height="h25"></canvas>

<script>


Chart.defaults.global.animation.duration = 1000;
Chart.defaults.global.defaultFontSize = 15;
Chart.defaults.global.legend.position = 'bottom';
Chart.defaults.global.elements.line.tension = 0

new Chart(document.getElementById("line-chart"), {
  type: 'line',
  data: {
    labels: [1999,2000,2001,2002,2003,2004,2005,2006,2007,2008,2009,2010,2011,2012,2013,2014,2015,2016
    ],
    datasets: [{
        data: [1,1,3,3,3,4,4,5,6,8,9,9,11,12,13,14,14,14],
        label: "Przyznane patenty",
        backgroundColor: 'rgb(29, 35, 92,.7)',
        borderColor: "#1d235c",
        borderDash: [5, 5],
        steppedLine: true,
        pointBorderColor: '#3c9fab',
        pointBackgroundColor: '#3c9fab',
        pointStyle: 'circle',
        pointRadius: 8,
				pointHoverRadius: 15,
        fill: origin
      }
    ]
  },
  options: {
      animation: {
        easing: 'linear'
      },
    title: {
      display: false,
      text: 'wydatki na biotechnologiÄ™'
    }
  }
});

</script>
</body>
</html>
