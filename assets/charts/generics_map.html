	<head>
		<title>generics map</title>

		<!-- DO NOT DO THIS IN PRODUCTION -->
		<!-- github.io and json-stat.org ARE NOT CDNs -->
		<link href="https://idescat.github.io/visual/visual.css" rel="stylesheet" type="text/css" />
		<script src="https://json-stat.org/lib/json-stat.js"></script>
		<script src="../js/lasyvisual.js"></script>
		<!-- /DO NOT DO THIS IN PRODUCTION -->
	</head>


<body>
		<div id="visual" class="visual"></div>
		<script>
			visual(
				{
					lang: "en", //Default language is Catalan ("ca"). Set in visual.setup.js
					// title: "CMAP example",
					// geo: "European Union (28)",
					// time: "2003",
					unit: {symbol: "%"},
					legend: true,
					dec: 1, //Number of decimal positions of the data.
					by: "eu28", //Required if type: "cmap". Area unit of the data and map.
					type: "cmap",
					data: [{id: 'AT', val: 38}, {id: 'BE', val: 39}, {id: 'CZ', val: 60}, {id: 'DE', val: 73}, {id: 'DK', val: 60}, {id: 'EL', val: 27}, {id: 'ES', val: 51}, {id: 'FI', val: 48}, {id: 'FR', val: 52}, {id: 'HU', val: 53}, {id: 'IE', val: 49}, {id: 'IT', val: 41}, {id: 'LV', val: 75}, {id: 'NL', val: 66}, {id: 'PL', val: 69}, {id: 'PT', val: 50}, {id: 'SE', val: 55}, {id: 'SK', val: 57}, {id: 'UK', val: 66}]
				}
			);
		</script>
</body>

</html>
