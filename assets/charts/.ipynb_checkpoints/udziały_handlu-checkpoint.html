<html>
<head>
         <meta charset="utf-8"> 

    </head>
<body>

<div id="pieChart"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.2/d3.min.js"></script>
<script src="../js/d3pie.min.js"></script>
<script>
var pie = new d3pie("pieChart", {
	"header": {
		"title": {
			"text": "Eksport PPH",
			"fontSize": 34,
			"font": "helvetica"
		},
		"subtitle": {
			"text": "Struktura rzeczowa w 2015 r. (mln zł)",
			"color": "#999999",
			"fontSize": 15,
			"font": "helvetica"
		},
		"location": "pie-center",
		"titleSubtitlePadding": 10
	},
	"footer": {
		"color": "#999999",
		"fontSize": 10,
		"font": "open sans",
		"location": "bottom-left",
        "text": "Źródło: Dane wewnętrzne GK Polpharma."
	},
	"size": {
		"canvasWidth": 720,
		"pieInnerRadius": "90%",
		"pieOuterRadius": "70%"
	},
	"data": {
		"sortOrder": "label-desc",
		"content": [
			{
				"label": "Leki złożone (pakowane)",
				"value": 480.6,
				"color": "#024594"
			},
			{
				"label": "Przetwory spożywcze",
				"value": 29.8,
				"color": "#3066a7"
			},
            {
				"label": "Leki złożone (niepakowane)",
				"value": 6.6,
				"color": "#7599c4"
			},
			{
				"label": "Wata, gaza, bandaże i podobne",
				"value": 5.5,
				"color": "#bacce1"
			}
		]
	},
	"labels": {
		"outer": {
			"format": "label-value2",
			"pieDistance": 20
		},
		"inner": {
			"format": "none"
		},
		"mainLabel": {
			"fontSize": 13
		},
		"percentage": {
			"color": "#999999",
			"fontSize": 14,
			"decimalPlaces": 0
		},
		"value": {
			"color": "#024594",
			"fontSize": 14
		},
		"lines": {
			"enabled": true,
			"color": "#777777"
		},
		"truncation": {
			"enabled": true
		}
	},
	"tooltips": {
		"enabled": true,
		"type": "placeholder",
		"string": "{label}: {percentage}%"
	},
	"effects": {
		"pullOutSegmentOnClick": {
			"effect": "linear",
			"speed": 400,
			"size": 8
		}
	},
	"misc": {
		"colors": {
			"segmentStroke": "#000000"
		}
	}
});
</script>

</body>
</html>
